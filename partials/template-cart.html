<div id="cart-popup" class="popup">
    <h1>עגלת הקניות שלי</h1>
    <div class="items">
        <h2 ng-hide="cart.items.length">אין פריטים בעגלה</h2>
        <div class="cart-item placeholder" ng-repeat="item in cart.items track by $index"></div>
    </div>
    <a class="button" href="javascript:parent.$.fancybox.close();">סגור</a>
</div>
