<div class="home form">
    <div class="wrap">
        <header class="home-header">
            <img src="../images/svg/logo.svg" class="logo">
        </header>
        <main>
            <h1>לקבלת התקציב המתאים עבורך אנא מלא/י את הפרטים הבאים:</h1>
            <form>
                <div>
                    <div mass-autocomplete>
                        <input placeholder="הזן עיר מגורים" class="city" ng-blur="check_city()" ng-model="dirty.value"
                               mass-autocomplete-item="autocomplete_options">
                    </div>
                </div>
                <div class="radio-row">
                    <div class="radio-container">
                        <label class="click" for="male"></label>
                        <input type="radio" value="zahar" id="male" name="sex" ng-model="sex" checked>
                        <div class="radio">
                            <img src="../images/svg/male.svg">
                            <label class="form-label">זכר</label>
                        </div>
                    </div>
                    <div class="radio-container">
                        <label class="click" for="female"></label>
                        <input type="radio" value="female" id="female" name="sex" ng-model="sex">
                        <div class="radio"><img src="../images/svg/female.svg">

                            <label class="form-label">נקבה</label>
                        </div>
                    </div>

                </div>
                <div class="radio-row">
                    <div class="radio-container">
                        <label class="click" for="single"></label>
                        <input type="radio" value="single" id="single" name="marital" ng-model="marital" checked>
                        <div class="radio"><img src="../images/svg/single.svg">
                            <label class="form-label">רווק</label>
                        </div>
                    </div>
                    <div class="radio-container">
                        <label class="click" for="married"></label>
                        <input type="radio" value="married" id="married" name="marital" ng-model="marital">
                        <div class="radio"><img src="../images/svg/married.svg">
                            <label class="form-label">נשוי</label>
                        </div>
                    </div>
                    <div class="radio-container">
                        <label class="click" for="divorced"></label>
                        <input type="radio" value="divorced" id="divorced" name="marital" ng-model="marital">
                        <div class="radio"><img src="../images/svg/divorced.svg">
                            <label class="form-label">גרוש</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="form-label">מספר ילדים</label>
                    <div class="childeren">
                        <img src="../images/svg/girl.svg"/>
                        <span class="amount">{{children}}</span>
                        <div class="buttons"><span ng-click="increment()">+</span><span ng-click="decrement()">-</span>
                        </div>
                    </div>
                </div>
                <a ng-click="register()" class="button go">המשך</a>
            </form>
        </main>
        <div class="clear"></div>
    </div>
</div>
