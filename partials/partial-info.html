<div class="reg_form">
    <!-- Select City -->
    <div class="input_row city">
        <label>בחר/י עיר</label>
        <select class="form-control0" ng-model="user.city">
            <option class="lt" selected="selected">תל אביב</option>
            <option class="lt">חיפה</option>
            <option class="lt">עכו</option>
            <option class="lt">ראשון לציון</option>
            <option class="lt">רעננה</option>
        </select>
    </div>
    <!-- select Age -->
    <div class="input_row age_div">
        <label>גיל</label>
        <!-- <input type="number" ng-model="user.age" min="1" max="100"> -->
        <div class="input_row age_row">
            <p ng-click="decrement()" class="active_num">-</p>
            <p class="number_p">{{user.age}}</p>
            <p ng-click="increment()" class="active_num plus_num">+</p>
        </div>
    </div>
    <!-- select gender -->
    <div class="input_row">
        גבר<input  type="checkbox" value="גבר">
        אישה<input  type="checkbox" value="אישה" >
    </div>
    <!-- Marital Status Blocks -->
    <div class="input_row maritals">
        <div class="marital">
            <div class="marital-type" ng-click="setMarital('רווק')"></div>
            <label>רווק</label>
        </div>
        <div class="marital">
            <div class="marital-type" ng-click="setMarital('נשוי')"></div>
            <label>נשוי</label>
        </div>
        <div class="marital">
            <div class="marital-type" ng-click="setMarital('גרוש')"></div>
            <label>גרוש</label>
        </div>
    </div>
    <!-- Number Of Children -->
    <div class="input_row">
        <label>מספר ילדים</label>
        <div class="input_row range_row">
            <input type="range" min="0" max="10" ng-model="user.children">
            <p>{{user.children}}</p>
        </div>

    </div>

    <div class="input_row">
        <div ng-click="registerForm()" class="send_btn">
            <p>המשך</p>
        </div>
    </div>
</div>
