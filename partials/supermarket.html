<!-- Main SuperMarket Controller -->
<div class="supermarket_container" ng-show="!finished">
    <!-- vegetables page -->
    <div class="isle" id="veg_wrapper">
        <object id="veg_page" display="block" data="../images/svg/isles/veg_full.svg"></object>
    </div>

    <!-- Dairy page -->
    <div class="isle" id="dairy_wrapper">
        <object id="dairy_page" display="block" data="../images/svg/isles/dairy_page.svg"></object>
    </div>

    <!-- Salats page -->
    <div class="isle" id="salats_wrapper">
        <object id="salats_page" display="block" data="../images/svg/isles/salats.svg"></object>
    </div>

    <!-- Cooking page -->
    <div class="isle" id="cooking_wrapper">
        <object id="cooking_page" display="block" data="../images/svg/isles/cooking.svg"></object>
    </div>

    <!-- Preserved And Oils page -->
    <div class="isle" id="preserved_and_oils_wrapper">
        <object id="preserved_and_oils_page" display="block" data="../images/svg/isles/preserved_and_oils.svg"></object>
    </div>

    <!-- Legumes -->
    <div class="isle" id="legumes_wrapper">
        <object id="legumes_page" display="block" data="../images/svg/isles/legumes.svg"></object>
    </div>

    <!-- Meat & Fish -->
    <div class="isle" id="meat_and_fish_wrapper">
        <object id="meat_and_fish" display="block" data="../images/svg/isles/meat_and_fish.svg"></object>
    </div>

    <!-- Frozen -->
    <div class="isle" id="frozen_wrapper">
        <object id="frozen" display="block" data="../images/svg/isles/frozen.svg"></object>
    </div>

    <!-- Breads -->
    <div class="isle" id="breads_wrapper">
        <object id="breads" display="block" data="../images/svg/isles/breads.svg"></object>
    </div>

    <!-- Cereal Snack Spreads -->
    <div class="isle" id="cerealsnackspreads_wrapper">
        <object id="cerealsnackspreads" display="block" data="../images/svg/isles/cerealsnackspreads.svg"></object>
    </div>

    <!-- Beverages -->
    <div class="isle" id="beverages_wrapper">
        <object id="beverages" display="block" data="../images/svg/isles/beverages.svg"></object>
    </div>



    <!-- Shopping Fixed Panel -->
    <div class="shopping_panel">
        <!-- Go To Registry -->
        <div class="purchase_button">
            <a ng-click="goToRegister()" class="button">גש לקופה</a>
        </div>
        <!-- Shoppping Cart -->
        <div ng-click="openCart()" class="shopping_cart">
            <img src="../images/svg/cart.svg"/>
            <span class="products_counter">0</span>
        </div>
        <!-- Strikes div -->
        <div class="strikes">
            <img src="../images/svg/strike.svg"/>
            <img src="../images/svg/strike.svg"/>
            <img src="../images/svg/strike.svg"/>
        </div>
    </div>

</div>
<!-- Register -->
<div id="register" ng-class="{success: success, failed: !success}" ng-show="finished">
    <header>
        <div class="sign"><span>קופה</span></div>
    </header>
    <div class="wrap">
        <main>
            <h1 ng-if="success" ><span>כל הכבוד.</span> הצלחתם באתגר</h1>
            <h1 ng-if="!success"><span>אופס.</span> לא הצלחתם באתגר</h1>
            <div class="content">
                <div class="table">
                    <table>
                        <tr>
                            <td ng-if="success">חסכתם מהתקציב: </td>
                            <td ng-if="!success">חרגתם מהתקציב ב: </td>
                            <td class="overall">₪{{diff| currency : ""}}</td>
                        </tr>
                        <tr>
                            <td>רכשתם מוצרים בסך: </td>
                            <td>₪{{cart.total}}</td>
                        </tr>
                        <tr>
                            <td class="left-column">לרשותכם עמד תקציב של:</td>
                            <td>₪{{budget}}</td>
                        </tr>
                    </table>
                    <div class="bottom-text">
                        <span>התקציב עבור </span>
                        <span> {{souls}} </span>
                        <span>בחישוב של ₪115 לאדם</span>
                    </div>
                </div>
                <div class="buttons">
                    <a ng-if="success" ng-click="finish(false)" class="button">גשו לנתונים</a>
                    <a ng-if="!success && (strikes == 3)" ng-click="finish(false)" class="button">גשו לנתונים</a>
                    <a class="button" ng-click="tryAgain()" ng-if="!success && (strikes < 3)">ניסיון נוסף</a>
                    <a class="button" ng-if="!success && (strikes < 3)" ng-click="finish(true)">רוצה לפרוש</a>
                </div>
                <div class="register-image">
                    <img src="../images/svg/register.svg">
                    <img class="passed-sign" ng-if="success" src="../images/svg/passedd-sign.svg">
                    <img class="passed-sign" ng-if="!success" src="../images/svg/failed-sign.svg">
                </div>
            </div>
        </main>
    </div>
    <div class="strikes">
        <div class="strike" ng-class="{'strike-out' : strikes >= 1}"></div>
        <div class="strike" ng-class="{'strike-out' : strikes >= 2}"></div>
        <div class="strike" ng-class="{'strike-out' : strikes >= 3}"></div>
    </div>
</div>
